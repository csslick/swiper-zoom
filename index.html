<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- 제이쿼리 슬림버전(DOM만 씀) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="http://placehold.it/1920x1080/f80&text=1" alt="1">
        </div>
        <div class="swiper-slide">
          <img src="http://placehold.it/1920x1080/808&text=2" alt="2">
        </div>
        <div class="swiper-slide">
          <img src="http://placehold.it/1920x1080/08f&text=3" alt="3">
        </div>
        <div class="swiper-slide">
          <img src="http://placehold.it/1920x1080/abc&text=4" alt="4">
        </div>
      </div>
    </div>

    <button class="next-btn">next</button>

    <!-- pager UI -->
    <div class="user-swiper-pagination">
      <a href="#" class="swiper-bullet on" tabindex="1">link1</a>
      <a href="#" class="swiper-bullet" tabindex="2">link2</a>
      <a href="#" class="swiper-bullet" tabindex="3">link3</a>
      <a href="#" class="swiper-bullet" tabindex="4">link4</a>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="./js/swiper.js"></script>

  </body>
</html>
